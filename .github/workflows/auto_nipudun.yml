name: 自动执行充电

on:
  schedule:
    # 每天早上 6:01 执行 (UTC+8 为北京时间，但 GitHub Actions 使用 UTC 时间，所以是 22:01)
    - cron: '01 22 * * *'
  # 在 trigger 分支上接收 push 事件时触发
  push:
    branches:
      - trigger
  # 也允许手动触发工作流
  workflow_dispatch:

jobs:
  run-auto-nipudun:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 执行充电脚本
      run: python src/AutoNipudun.py
      env:
        TARGET_DATE: ${{ vars.TARGET_DATE }}
        DEV_ADDR: ${{ vars.DEV_ADDR }}
        DEV_PORT: ${{ vars.DEV_PORT }}
        COOKIE_JSESSIONID: ${{ secrets.COOKIE_JSESSIONID }}
